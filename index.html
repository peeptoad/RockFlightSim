<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Flight Simulator</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rocket Flight Simulator</h1>
    
    <!-- Rocket Parameters -->
    <h2>Rocket Parameters</h2>
    <div>
        <label for="rocketLength">Rocket Length (meters):</label>
        <input type="number" id="rocketLength">
    </div>
    <div>
        <label for="rocketDiameter">Rocket Diameter (meters):</label>
        <input type="number" id="rocketDiameter">
    </div>
    <div>
        <label for="rocketWeight">Rocket Weight (kg):</label>
        <input type="number" id="rocketWeight">
    </div>
    
    <!-- Engine Characteristics -->
    <h2>Engine Characteristics</h2>
    <div>
        <label for="specificImpulse">Specific Impulse (seconds):</label>
        <input type="number" id="specificImpulse">
    </div>
    <div>
        <label for="burnTime">Burn Time (seconds):</label>
        <input type="number" id="burnTime">
    </div>
    <div>
        <label for="ejectionChargeTime">Ejection Charge Time (seconds):</label>
        <input type="number" id="ejectionChargeTime">
    </div>
    
    <!-- Atmospheric Conditions -->
    <h2>Atmospheric Conditions</h2>
    <div>
        <label for="airDensity">Air Density (kg/mÂ³):</label>
        <input type="number" id="airDensity" value="1.225">
    </div>
    <div>
        <label for="windSpeed">Wind Speed (m/s):</label>
        <input type="number" id="windSpeed" value="0">
    </div>
    
    <!-- Buttons -->
    <button onclick="simulateFlight()">Simulate Flight</button>

    <!-- Results -->
    <h2>Results</h2>
    <div>
        <label for="altitude">Altitude (meters):</label>
        <span id="altitude"></span>
    </div>
    <div>
        <label for="speed">Speed (m/s):</label>
        <span id="speed"></span>
    </div>

    <!-- Script -->
    <script>
        // Function to simulate rocket flight
        function simulateFlight() {
            // Retrieve rocket parameters and engine characteristics
            let rocketLength = parseFloat(document.getElementById('rocketLength').value);
            let rocketDiameter = parseFloat(document.getElementById('rocketDiameter').value);
            let rocketWeight = parseFloat(document.getElementById('rocketWeight').value);
            let specificImpulse = parseFloat(document.getElementById('specificImpulse').value);
            let burnTime = parseFloat(document.getElementById('burnTime').value);
            let ejectionChargeTime = parseFloat(document.getElementById('ejectionChargeTime').value);
            
            // Retrieve atmospheric conditions
            let airDensity = parseFloat(document.getElementById('airDensity').value);
            let windSpeed = parseFloat(document.getElementById('windSpeed').value);

            // Simulation time step (seconds)
            let dt = 0.1;

            // Initialize variables
            let altitude = 0;
            let speed = 0;

            // Simulate flight until burnout
            for (let t = 0; t < burnTime; t += dt) {
                // Calculate thrust based on specific impulse and burn time
                let thrust = specificImpulse * (rocketWeight * 9.81) / burnTime; // F = Isp * (m * g) / burnTime

                // Calculate drag force based on air density, rocket dimensions, and speed
                let dragForce = 0.5 * airDensity * Math.PI * (rocketDiameter / 2) ** 2 * speed ** 2; // F = 0.5 * rho * A * v^2
                
                // Calculate net force
                let netForce = thrust - dragForce;

                // Calculate acceleration
                let acceleration = netForce / rocketWeight;

                // Update speed and altitude
                speed += acceleration * dt;
                altitude += speed * dt;

                // Apply wind speed
                altitude += windSpeed * dt;
            }

            // Display results
            document.getElementById('altitude').textContent = altitude.toFixed(2);
            document.getElementById('speed').textContent = speed.toFixed(2);
        }
    </script>
</body>
</html>
